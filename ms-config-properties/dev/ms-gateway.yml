zuul:
  prefix: /gateway
  ignored-services: "*"

  routes:
    auth:
      service-id: auth
      path: /auth/**
      strip-prefix: false
      custom-sensitive-headers: true

    product:
      service-id: product-service
      path: /product/**
      strip-prefix: false
      custom-sensitive-headers: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8500/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 21000
        timeout:
          enabled: true

ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 5000

#(ribbon.ReadTimeout + ribbon.connectTimeout) * (1+ribbon.maxAutoRetries(default 0) * (ribbon.MaxAutoRetriesNextServer (default 1) + 1)
#timeoutInMilliseconds = (5000 + 5000) * (1+0)*(1+1) = 20000

management:
  server:
    port: ${SERVER_PORT:9010}
  metrics:
    enable:
      all: true
      jvm: true
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: ALWAYS
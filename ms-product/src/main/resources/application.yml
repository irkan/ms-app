server:
  port: ${SERVER_PORT:8512}
  servlet:
    context-path: /product

spring:
  profiles:
    active: ${PROFILE:DEV}
  application:
    name: product
  zipkin:
    base-url: http://localhost:9411/
    boot:
      admin:
        client:
          url: ${SPRING_BOOT_ADMIN_SERVER_URL:http://localhost:8508}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: Irk@n19890925

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8500/eureka



